<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
		<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- 	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets/javascript/logic.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky|Syncopate" rel="stylesheet">
<!-- 	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets/javascript/logic.js"></script> -->
</head>
<body>

	<div class='container'>
		<div class="jumbotron jumbotron-fluid">
  			<div class="container">
  				<div class="display-3 text-center"><img id = 'hogwart' src='assets/images/hogwarts.png'>
    			Hogwart Station</div>
    			<p class="lead text-center">No Muggles. No Exceptions.</p>
    			<div id ='current-time'> </div>
  			</div>
		</div>

		<div class="card">
			<h4 class="card-header">Train Schedule</h4>
		  	<div class="card-body" >
				<table class="table table-hover" id="trainTable">
				  <thead>
				    <tr>				      
				      <th>Train Name</th>
				      <th>Destination</th>
				      <th>Frequency (min)</th>
				      <th>Next Arrival</th>
				      <th>Minutes Away</th>
			<!-- 	      <th>Remove Train</th> -->
				    </tr>
				  </thead>
				  <tbody>
				    
				  </tbody>
				</table>				
		  	</div>
		</div>

		<div class="card">
		  <h4 class="card-header">Add Train</h4>
		  <div class="card-body">
		    <form>
		    	<div class="form-group">
		    	<label for="train-input">Train Name</label>
		    		<input type="text" class="form-control" id="train-input" aria-describedby="emailHelp">
		    	</div>
		    	<div class="form-group">
		    		<label for="destination-input">Destination</label>
		    		<input type="text" class="form-control" id="destination-input">
		    	</div>
		    	<div class="form-group">
		    		<label for="time-input">First Train Time (hh:mm)</label>
		    		<input type="time" class="form-control" id="time-input">
		    	</div>
		    	<div class="frequency-input">
		    		<label for="endYear">Frequency (min)</label>
		    		<input type="text" class="form-control" id="frequency-input">
		    	</div>		
		    	<br>    			    	
		    	<button type="button" class="btn btn-primary" id="submit-button">Add Train</button>
  
		    </form>
		  </div>
		</div>
		<p></p>
	
	</div>

</body>
