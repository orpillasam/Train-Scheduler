<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
		<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- 	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets/javascript/logic.js"></script>

<!-- 	<link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
<!-- 	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets/javascript/logic.js"></script> -->
</head>
<body>

	<div class='container'>
		<div class="jumbotron jumbotron-fluid">
  			<div class="container">
    			<h1 class="display-3 text-center">Anytime is Train Time</h1>
    			<p class="lead text-center">Choo Choo. Chee Chee.</p>
  			</div>
		</div>

		<div class="card">
			<h4 class="card-header">Current Train Schedule</h4>
		  	<div class="card-body" >
				<table class="table" id="trainTable">
				  <thead>
				    <tr>

				      <th scope="col">#</th>
				      <th scope="col">Train Name</th>
				      <th scope="col">Destination</th>
				      <th scope="col">Frequency (min)</th>
				      <th scope="col">Next Arrival</th>
				      <th scope="col">Minutes Away</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">1</th>
				      <td>Mark</td>
				      <td>Otto</td>
				      <td>@mdo</td>
				       <td>@mdo</td>
				    </tr>
				    <tr>
				      <th scope="row">2</th>
				      <td>Jacob</td>
				      <td>Thornton</td>
				      <td>@fat</td>
				       <td>@mdo</td>
				    </tr>
				    <tr>
				      <th scope="row">3</th>
				      <td>Larry</td>
				      <td>the Bird</td>
				      <td>@twitter</td>
				       <td>@mdo</td>
				    </tr>
				  </tbody>
				</table>				
		  	</div>
		</div>

		<div id='trainWell'></div>

		<div class="card">
		  <h4 class="card-header">Add Train</h4>
		  <div class="card-body">
		    <form>
		    	<div class="form-group">
		    	<label for="train-input">Train Name:</label>
		    		<input type="text" class="form-control" id="train-input" aria-describedby="emailHelp">
		    	</div>
		    	<div class="form-group">
		    		<label for="destination-input">Destination:</label>
		    		<input type="text" class="form-control" id="destination-input">
		    	</div>
		    	<div class="form-group">
		    		<label for="time-input">First Train Time (HH:mm - military time)</label>
		    		<input type="time" class="form-control" id="time-input">
		    	</div>
		    	<div class="frequency-input">
		    		<label for="endYear">Frequency (min)</label>
		    		<input type="text" class="form-control" id="frequency-input">
		    	</div>		    			    	
		    	<button type="button" class="btn btn-primary" id="search-button">Search</button>
<!-- 		    	<button type="button" class="btn btn-primary" id="clearBTN">Clear Results</button>		 -->    
		    </form>
		  </div>
		</div>
		<p></p>
	
	</div>

</body>
